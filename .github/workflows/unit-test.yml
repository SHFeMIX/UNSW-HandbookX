name: Run unit test

on: 
    push:
        branches:
            - '**'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
            -   uses: pnpm/action-setup@v3
                with:
                    version: 9

            -   name: Setup Node
                uses: actions/setup-node@v4
                with:
                    node-version: 20
                    cache: pnpm

            -   name: Install dependencies
                run: pnpm install

            -   name: Run tests and check result
                run: node scripts/run-ut.js